<div class="container-fluid h-100">
  <div class="row justify-content-center h-100">
    <div class="col-xs-12 col-sm-6 pizza-presentation"></div>
    <div class="col-xs-12 col-sm-6">
      <div>Entrez votre nom: <input [(ngModel)]="nom" /></div>
      <div>
        Votre nom est: <strong>{{ nom }}</strong>
      </div>
      <h1>{{ titre }}</h1>
      <button
        *ngIf="menuVisible === false"
        class="btn btn-secondary"
        type="button"
        (click)="voirMenu()"
      >
        Voir le menu
      </button>
      <div *ngIf="menuVisible === true">
        <div *ngFor="let pizza of menu" class="row mb-2">
          <div class="col-6">{{ pizza }}</div>
          <div class="col-6">
            <button class="btn btn-secondary" (click)="changePristine()">
              Choisir
            </button>
          </div>
        </div>
        <button class="btn btn-primary" [disabled]="!nom || pristine">
          Commander
        </button>
      </div>
    </div>
  </div>
</div>
