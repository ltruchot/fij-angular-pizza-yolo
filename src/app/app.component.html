<div class="container-fluid h-100">
  <div class="row justify-content-center h-100">
    <div class="col-xs-12 col-sm-5 pizza-presentation"></div>
    <div class="col-xs-12 col-sm-7">
      <header class="mb-3">
        <h1><img class="logo" src="/assets/logo.png" />{{ titre }}</h1>
      </header>
      <button
        *ngIf="menuVisible === false"
        class="btn btn-secondary"
        type="button"
        (click)="voirMenu()"
      >
        Voir le menu
      </button>

      <div *ngIf="menuVisible === true" class="card-columns">
        <div *ngFor="let item of menu" class="card">
          <div class="card-body">
            <h5 class="card-title">
              {{ item }}
            </h5>
          </div>
        </div>
      </div>
      <footer>
        <button class="btn btn-primary float-right" [disabled]="pristine">
          Commander
        </button>
      </footer>
    </div>
  </div>
</div>
